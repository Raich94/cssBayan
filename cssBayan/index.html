<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">CSS Bayan</h1>
        <div class="ac_wrapper">
            <label for="one" class="accordion__container ac">
                <input type="radio" name="radio" id="one" checked>
                <div class="ac__top">
                    <h2 class="ac__name">After Srage 0</h2>
                    <div class="ac__icon">
                        <img src="img/icons/cross.png" alt="icon">
                    </div>
                </div>
                <div class="ac__panel">
                    <div class="ac__image">
                        <img src="img/after_stage0.jpg" alt="after stage 0">
                    </div>
                </div>
            </label>
            <label for="two" class="accordion__container ac">
                <input type="radio" name="radio" id="two">
                <div class="ac__top">
                    <h2 class="ac__name">Good choice</h2>
                    <div class="ac__icon">
                        <img src="img/icons/cross.png" alt="icon">
                    </div>
                </div>
                <div class="ac__panel">
                    <div class="ac__image">
                        <img src="img/good_choice.jpg" alt="after stage 0">
                    </div>
                </div>
            </label>
            <label for="three" class="accordion__container ac">
                <input type="radio" name="radio" id="three">
                <div class="ac__top">
                    <h2 class="ac__name">Customer and task</h2>
                    <div class="ac__icon">
                        <img src="img/icons/cross.png" alt="icon">
                    </div>
                </div>
                <div class="ac__panel">
                    <div class="ac__image">
                        <img src="img/task.jpg" alt="after stage 0">
                    </div>
                </div>
            </label>
            <label for="four" class="accordion__container ac">
                <input type="radio" name="radio" id="four">
                <div class="ac__top">
                    <h2 class="ac__name">To the front</h2>
                    <div class="ac__icon">
                        <img src="img/icons/cross.png" alt="icon">
                    </div>
                </div>
                <div class="ac__panel">
                    <div class="ac__image">
                        <img src="img/to_the_front.jpg" alt="after stage 0">
                    </div>
                </div>
            </label>
            <label for="five" class="accordion__container ac">
                <input type="radio" name="radio" id="five">
                <div class="ac__top">
                    <h2 class="ac__name">I don't mind</h2>
                    <div class="ac__icon">
                        <img src="img/icons/cross.png" alt="icon">
                    </div>
                </div>
                <div class="ac__panel">
                    <div class="ac__image">
                        <img src="img/no_mind.jpg" alt="after stage 0">
                    </div>
                </div>
            </label>
            <label for="six" class="accordion__container ac">
                <input type="radio" name="radio" id="six">
                <div class="ac__top">
                    <h2 class="ac__name">That's what we're here for</h2>
                    <div class="ac__icon">
                        <img src="img/icons/cross.png" alt="icon">
                    </div>
                </div>
                <div class="ac__panel">
                    <div class="ac__image">
                        <img src="img/courses.jpg" alt="after stage 0">
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
